# Simple workflow for deploying static content to GitHub Pages
name: Deploy Static Content to Pages

on:
  # Chạy khi có push lên branch chính (thay 'master' nếu bạn dùng 'master' hoặc branch khác)
  push:
    branches: ["master"]

  # Cho phép chạy workflow này thủ công từ tab Actions
  workflow_dispatch:

# Đặt quyền của GITHUB_TOKEN để cho phép triển khai
permissions:
  contents: read
  pages: write
  id-token: write

# Chỉ cho phép một lần chạy đồng thời
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  # Công việc Build
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Chọn phiên bản Node.js phù hợp

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build # Lệnh build Vite tạo ra thư mục 'dist'

      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Thư mục đầu ra mặc định của Vite
          path: './dist' 

  # Công việc Deploy
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4